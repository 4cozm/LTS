name: CI/CD Pipeline

# main 브랜치에 push될 때 워크플로우가 실행됩니다.
on:
  push:
    branches:
      - main  # main 브랜치에 push 시 실행

jobs:
  build:
    runs-on: ubuntu-latest  # 작업 환경 (예: Ubuntu)

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. 의존성 설치 (예: .NET 프로젝트)
      # 3. 프로젝트 빌드 (예: C# 프로젝트 빌드)
      # 4. 테스트 실행 (예: 단위 테스트)
      # 5. (선택) 빌드 후 배포 또는 기타 작업